<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
   <style>
        body { margin: 0; padding: 0; background-color: #121212; }
                .parent {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;

        }

.content {
position: relative;
z-index: 1;
padding: 20px;

}
p { color: white;  font-family: 'Arial';}
label { color: white;  }
       .block {
        width: 450px;
        height: 500px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-image: linear-gradient(to right, #181818f2, #181818f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }

        .block p {
        transition: color 0.3s ease-in-out;
        }

        .block:hover {
        background-position: 100% 50%;
         }


           .description_block {
           margin: 20px;
           //padding: 4px 18px;
        width: 400px;
        height: 150px;
        //position: absolute;

        background-image: linear-gradient(to right, #404040f2, #404040f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }
         .comment {
         //  padding: 4px 50%;

        width: 400px;
        height: 150px;
        //position: absolute;
        margin: auto;
                margin-top: 10px;
        background-image: linear-gradient(to right, #404040f2, #404040f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }
         .input_comment {
         //  padding: 4px 50%;
        display: flex;
        width: 400px;
        height: 150px;
        //position: absolute;
        margin: 0 auto;
                margin-top: 10px;
        color: white;
        background-image: linear-gradient(to right, #404040f2, #404040f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px black;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }
           .button_down {
           margin: 20px;
           //padding: 4px 18px;
        width: 80px;
        height: 40px;
        color: white;
        background-image: linear-gradient(to right, #404040f2, #404040f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px black;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: translate 0.3s ease-in-out;
        }
        .button_down:hover {
        translate: 0px -5px;
        }

        .login_field {
        background-color: #121212;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-left: 10%; width: 75%;
        }


        .login_button {
        background-color: #121212;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-top: 20%;
        margin-left: 20%;
        width: 60%;
        color: white;
        }
        .search {
            background-color: #121212;
            background-clip: padding-box;
            border: 1px solid #333;
            border-radius: 1rem; //0.25rem;
            margin-top: 0px;
            margin-left: 20%;
            width: 60%;
            height: 10%;
            font-size: 20px;
            font-family: 'Arial';
            background-size: 200% 100%;
            transition: background-color 0.3s ease-in-out;
        }

         .search:hover {
        background-color: #181818f2;
         }

        .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden;
}

header {
    background-image: linear-gradient(to right, #181818f2, #181818f2);
    color: #fff;
    padding: 10px 0;
}

#logo {
    float: left;
    font-size: 1.5em;
}

nav {
    float: right;
}

.nav-links {
font-size: 20px;
            font-family: 'Arial';
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
    transition: background-color 0.3s;
}

.burger {
    display: none;
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px;
    transition: transform 0.3s, background-color 0.3s;
}

.content {
    padding: 50px 0;
    text-align: center;
}
.tags {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.tag {
border: 1px solid #333;
  background-image: linear-gradient(to right, #181818f2, #181818f2);
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 10px;

  font-family: 'Arial';
  white-space: nowrap;
  background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
}

.tag:hover {
background-position: 100% 50%;
}

    </style>
    <header>
        <script>
        function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
  }
   const authDiv = document.getElementById('auth-buttons');
   const createDiv = document.getElementById('creator-buttons');
   const session = getCookie('Session');
   if (session) {
    authDiv.style.display = 'none';

   }
        else{
        createDiv.style.display = 'none';
        }

        </script>
        <div class="container">

            <div id="logo">
                <img src="{{url_for('static',filename='images/full_icon_black.png')}}" style="width: 19%; height: 10%; position: absolute;"></img>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/home_page">Characters</a></li>
                    <li><a href="/about_page">About</a></li>

                </ul>
                <ul class="nav-links" id="auth-buttons">
                        <li><a  href="/register_page">Register</a></li>
                        <li><a href="/login_page">Log in</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <div class="parent">
        <div class="block">
                <p style="text-align: center; font-size: 20px; font-family: 'Arial';">{{ profile.name }}</p>
            <div class="description_block">
                <p style="padding: 4px 18px; font-size: 20px; font-family: 'Arial';">{{ profile.description }}</p>
             </div>
            <p style="padding: 4px 18px;">Create by:</p>
            <div class="description_block" style="height: 100px;">
                 <img src="{{url_for('static',filename='images/user_icon.png')}}" style="padding: 2.5%;width: 20%; height: 80%; position: absolute;">
                <p style="padding: 1% 25%; font-size: 30px; font-family: 'Arial'; position: absolute;">{{ create_by.username }}</p>
             </div>
            <button class="button_down">Download</button>
        </div>
        <div style="margin: 750px;"></div>

        <p style="text-align: center; font-size: 20px; font-family: 'Arial';">Write own comment on this field!</p>
        <form action="/comments" method="post">
            <input type="hidden" name="to_id" value="{{ profile.id }}">
            <input class="input_comment" type="text" name="text" id="text">
            <button class="button_down" style="display: flex; margin: 0 auto;" type="submit">Send</button>
        </form>
        <p style="text-align: center; font-size: 20px; font-family: 'Arial';">Comments</p>
        {% for c in comments %}
        <div class="comment" style="height: 100px;">
                 <img src="{{url_for('static',filename='images/user_icon.png')}}" style="padding: 2.5%;width: 20%; height: 80%; position: absolute;">
                <p style="padding: 0px 25%; font-size: 15px; font-family: 'Arial'; position: absolute;">{{ c.name }}</p>
            <p style="padding: 20px 25%; font-size: 16px; font-family: 'Arial'; position: absolute;">{{ c.text }}</p>
             </div>
        {% endfor %}
    </div>
</body>
</html>
