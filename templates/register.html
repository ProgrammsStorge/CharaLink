<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
   <style>
        body { margin: 0; padding: 0; background-color: #121212; }
                .parent {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;

        }

.content {
position: relative;
z-index: 1;
padding: 20px;

}
p { color: white;  }
label { color: white;  }
       .block {
        width: 250px;
        height: 300px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-image: linear-gradient(to right, #181818f2, #181818f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }

        .block p {
        transition: color 0.3s ease-in-out;
        }

        .block:hover {
        background-position: 100% 50%;
         }

        .block:hover p {
         color: #fffb82;
         }

        .login_field {
        background-color: #121212;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-left: 10%; width: 75%;
        }


        .login_button {
        background-color: #121212;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-top: 20%;
        margin-left: 20%;
        width: 60%;
        color: white;
        }
        .search {
            background-color: #121212;
            background-clip: padding-box;
            border: 1px solid #333;
            border-radius: 1rem; //0.25rem;
            margin-top: 0px;
            margin-left: 20%;
            width: 60%;
            height: 10%;
            font-size: 20px;
            font-family: 'Arial';
            background-size: 200% 100%;
            transition: background-color 0.3s ease-in-out;
        }

         .search:hover {
        background-color: #181818f2;
         }

        .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden;
}

header {
    background-image: linear-gradient(to right, #181818f2, #181818f2);
    color: #fff;
    padding: 10px 0;
}

#logo {
    float: left;
    font-size: 1.5em;
}

nav {
    float: right;
}

.nav-links {
font-size: 20px;
            font-family: 'Arial';
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
    transition: background-color 0.3s;
}

.burger {
    display: none;
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px;
    transition: transform 0.3s, background-color 0.3s;
}

.content {
    padding: 50px 0;
    text-align: center;
}
.tags {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.tag {
border: 1px solid #333;
  background-image: linear-gradient(to right, #181818f2, #181818f2);
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 10px;

  font-family: 'Arial';
  white-space: nowrap;
  background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
}

.tag:hover {
background-position: 100% 50%;
}

    </style>
    <header>
        <script>
        function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
  }
   const authDiv = document.getElementById('auth-buttons');
   const createDiv = document.getElementById('creator-buttons');
   const session = getCookie('Session');
   if (session) {
    authDiv.style.display = 'none';

   }
        else{
        createDiv.style.display = 'none';
        }

        </script>
        <div class="container">

            <div id="logo">
                <img src="{{url_for('static',filename='images/full_icon_black.png')}}" style="width: 19%; height: 10%; position: absolute;"></img>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/home_page">Characters</a></li>
                    <li><a href="/About">About</a></li>

                </ul>
                <ul class="nav-links" id="auth-buttons">
                        <li><a  href="/register_page">Register</a></li>
                        <li><a href="/login_page">Log in</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <div class="parent">
        <div class="block">
            <form action="/register" method="post">
                <p style="text-align: center; font-size: 20px; font-family: 'Arial';">Register</p>
                <label style="margin-left: 10%; font-size: 15; font-family: 'Arial';" for="name">Name</label>
                <input class="login_field" type="text" id="name" name="name"></input>
                <p></p>
                <label style="margin-left: 10%; font-size: 15; font-family: 'Arial';" for="email">Email</label>
                <input class="login_field" type="email" id="email" name="email"></input>
                <p></p>
                <label style="margin-left: 10%; font-size: 15; font-family: 'Arial';" for="password">Password</label>
                <input class="login_field" type="password" id="password" name="password"></input>
                <button class="login_button" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
