<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <style>
        .parent {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: auto;

        }

        .block {
        width: 250px;
        height: 250px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-color: #ebebeb;
        border-radius: 0.75rem;
        }
        .login_field {
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-left: 10%; width: 75%;
        }

        .login_button {
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-top: 20%;
        margin-left: 20%;
        width: 60%;
        }
    </style>
    <img src="{{url_for('static',filename='images/full_icon_light.png')}}" style="width: 10%; height: 10%;">
    <div class="parent" style="height: 20%;">
        <div class="block" style=" width: 90%; height: 150px;">
            <img src="icon.png" style="position: absolute;margin-top: 25px;margin-left: 25px; width: 10%; height: 60%;">
         <p style=" margin-top: 7%; margin-left: 15%;font-size: 20px; font-family: 'Arial';">{{ profile.name }}</p>

        </div>
    </div>
</body>
</html>
