<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <style>
        body { margin: 0; padding: 0; background-color: #121212; }
        .parent {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            max-width: 100%;//1200px
            margin: 0 auto;
            padding: 10px;
            justify-content: center;
            position: relative;
overflow: hidden;
.content {
position: relative;
z-index: 1;
padding: 20px;

}
p { color: white;  }
        }
        .block {
        width: 250px;
        height: 150px;
        //position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-image: linear-gradient(to right, #181818f2, #181818f2);
        border-radius: 2px;
        backdrop-filter: blur(10px);
        box-shadow: 10px 10px;
        border:0.2px solid #333;
        background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
        }

        .block p {
        transition: color 0.3s ease-in-out;
        }

        .block:hover {
        background-position: 100% 50%;
         }

        .block:hover p {
         color: #fffb82;
         }

        .login_field {
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-left: 10%; width: 75%;
        }


        .login_button {
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        margin-top: 20%;
        margin-left: 20%;
        width: 60%;
        }
        .search {
            background-color: #121212;
            background-clip: padding-box;
            border: 1px solid #333;
            border-radius: 1rem; //0.25rem;
            margin-top: 0px;
            margin-left: 20%;
            width: 60%;
            height: 10%;
            font-size: 20px;
            font-family: 'Arial';
            background-size: 200% 100%;
            transition: background-color 0.3s ease-in-out;
        }

         .search:hover {
        background-color: #181818f2;
         }

        .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden;
}

header {
    background-image: linear-gradient(to right, #181818f2, #181818f2);
    color: #fff;
    padding: 10px 0;
}

#logo {
    float: left;
    font-size: 1.5em;
}

nav {
    float: right;
}

.nav-links {
font-size: 20px;
            font-family: 'Arial';
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    display: inline-block;
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    display: inline-block;
    transition: background-color 0.3s;
}

.burger {
    display: none;
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px;
    transition: transform 0.3s, background-color 0.3s;
}

.content {
    padding: 50px 0;
    text-align: center;
}
.tags {
  display: flex;
  gap: 4px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.tag {
border: 1px solid #333;
  background-image: linear-gradient(to right, #181818f2, #181818f2);
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 10px;

  font-family: 'Arial';
  white-space: nowrap;
  background-size: 200% 100%;
        background-position: 0% 50%;
        transition: background-position 0.3s ease-in-out;
}

.tag:hover {
background-position: 100% 50%;
}

    </style>
    <header>
        <div class="container">

            <div id="logo">
                <img src="{{url_for('static',filename='images/full_icon_black.png')}}" style="width: 19%; height: 10%; position: absolute;"></img>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/home_page">Characters</a></li>
                    <li><a href="/About">About</a></li>

                </ul>
                <ul class="nav-links" id="auth-buttons">
                        <li><a  href="/register_page">Register</a></li>
                        <li><a href="/login_page">Log in</a></li>
                    </ul>
                    <ul class="nav-links" id="creator-buttons">
                            <li><a href="/upload_page">Upload</a></li>
                        <li><a href="/profile_page">Profile</a></li>
                    </ul>
            </nav>
        </div>
    </header>


<!--    <img src="{{url_for('static',filename='images/full_icon_light.png')}}" style="width: 10%; height: 10%;"></img>-->


    <p></p>
    <input type="text" placeholder="Поиск..." class="search"
       onkeydown="if(event.key==='Enter'){location.href='home_page?search='+encodeURIComponent(this.value)}">
    <div class="parent">
         {% for p in profiles %}
            <div class="block" style="" onclick="location.href='/profile_page/{{ p.id }}'">
                <div class="content">
                <p style="margin-top: 0%; text-align: center; font-size: 20px; font-family: 'Arial';">{{ p.name }}</p>
                <p style="text-align: center; font-size: 10; font-family: 'Arial';">{{ p.description }}</p>
                    <div class="tags">
  {% for tag in p.tags.split(',') %}
    <p onclick="location.href='/home_page?search={{ tag | trim }}'"  class="tag">{{ tag | trim }}</p>
  {% endfor %}
</div>
<!--                    <p style="text-align: center; font-size: 10; font-family: 'Arial';">{{ p.tags }}</p>-->
                    </div>
            </div>
         {% endfor %}

    </div>
    <script>
        function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
  }
   const authDiv = document.getElementById('auth-buttons');
   const createDiv = document.getElementById('creator-buttons');
   const session = getCookie('Session');
   if (session) {
    authDiv.style.display = 'none';

   }
        else{
        createDiv.style.display = 'none';
        }

        </script>
</body>
</html>
