    <title>Лекция на тему вред матерных слов в обществе</title>
</head>
<body>
<script>
   text=`Вы ввели матерное слово в поле «Имя персонажа».
Интересно.
Вы же сами хотите создать персонажа.
Кого-то, кто говорит, думает, взаимодействует.
Кто, возможно, будет разговаривать с другими людьми.
Кто, возможно, должен вызывать доверие. Или симпатию. Или хотя бы не вызывать желание закрыть вкладку.
И ваш первый шаг — дать ему имя…
…этим.
Это как прийти на собеседование и в графе «О себе» написать: «Люблю спать и хамить».
Не потому что вы плохой человек.
А потому что вы не потрудились — даже на уровне фантазии — представить, что за этим полем стоит что-то живое.
Вы не злились. Вы не шокировали общество.
Вы просто… не подумали.
Или подумали — и решили: «Ну и ладно. Это же просто тест. Никто не увидит.»
Но увидела система.
И она знает:
если вы так легко вписываете это в пустое поле —
то где-то внутри уже согласились:
«Это — допустимо. Это — нормально. Это — default.»
А ведь можно было написать:
«Гнев».
«Пророк с окраины».
«Тот, кто знает слишком много».
Даже — «Ошибка 404: Вежливость не найдена» — и то было бы умнее.
Потому что это мысль.
А не рефлекс.
Так что…
Перед вами снова поле ввода.
И на этот раз — выбор:
— Вписать то же самое и услышать это ещё раз.
— Или на секунду стать тем, кого вы пытаетесь создать:
человеком, который знает разницу между силой и грубостью.`;
    for (var i=0;i<text.split('\n').length;i++){
        alert(text.split('\n')[i]);
    }

</script>
